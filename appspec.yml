version: 0.0
os: linux
files:
  - source: /carrental
    destination: /var/www/html/
  - source: /files
    destination: /etc/apache2/mods-available/
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 600
      runas: root
    - location: scripts/start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root